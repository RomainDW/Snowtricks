App\DTO\UserRegistrationDTO:
    properties:
        email:
            -   NotBlank:
                    message: L'adresse email ne doit pas être vide.
                    groups: [registration]
            -   Email:
                    message: L'adresse email {{ value }} n'est pas valide.
                    groups: [registration]
        username:
            -   NotBlank:
                    message: Le pseudo ne doit pas être vide.
                    groups: [registration]
            -   Length:
                    min: 2
                    max: 10
                    minMessage: 'Votre pseudo doit au minimum avoir {{ limit }} caractères'
                    maxMessage: 'Votre pseudo ne doit pas dépasser {{ limit }} caractères'
                    groups: [registration]
            -   Type:
                    type: string
                    message: La valeur {{ value }} n'est pas valide.
                    groups: [registration]
        password:
            -   NotBlank:
                    message: Le mot de passe ne doit pas être vide.
                    groups: [registration]
            -   Type:
                    type: string
                    message: La valeur {{ value }} n'est pas valide.
                    groups: [registration]
        picture:
            -   Valid: ~